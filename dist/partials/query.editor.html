<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
  <div class="gf-form-inline">
    <!-- <div class="gf-form max-width-8">
      <select class="gf-form-input" ng-model="ctrl.target.type" ng-options="f as f for f in ['table', 'timeserie']"></select>
    </div> -->

    <div class="gf-form" ng-if="ctrl.target.rawQuery">
      <textarea class="gf-form-input" rows="5" ng-model="ctrl.target.id" spellcheck="false" ng-blur="ctrl.onChangeInternal()"
      />
    </div>

    <div ng-if="!ctrl.target.rawQuery">
      <div class="gf-form">
        <span class="gf-form-label">Statement</span>
        <metric-segment-model property="ctrl.target.id" get-options="ctrl.getOptions()" on-change="ctrl.onChangeInternal()" css-class="tight-form-item-xxlarge"></metric-segment-model>
      </div>
    </div>



  </div>
  <div class="gf-form">
    <span class="gf-form-label width-12">JSON Path - Timestamp</span>
    <input type="text" class="gf-form-input width-30 ng-pristine ng-untouched ng-valid ng-not-empty" ng-change="ctrl.onChangeInternal()"
      placeholder="Example: $[:].e[0].t" ng-model="ctrl.target.jsonPathX">
  </div>

  <div class="gf-form">
    <span class="gf-form-label width-12">JSON Path - Value</span>
    <input type="text" class="gf-form-input width-30 ng-pristine ng-untouched ng-valid ng-not-empty" ng-change="ctrl.onChangeInternal()"
      placeholder="Example: $[:].e[0].v" ng-model="ctrl.target.jsonPathY">
  </div>
  <!--<pre>
    {{ctrl.target.id | json}}
  </pre>-->
</query-editor-row>
